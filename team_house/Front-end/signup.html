<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  
  <title>Home Finder</title>
 
   <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  
   <!-- jQuery -->
   <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  
  <!-- Bootstrap Core JavaScript -->
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js">
</script>
    
    <!-- Custom javascript -->
    <script src="js/app.js"></script>
</head>
    
<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form role="form">
			<h2>Sign up for Home Finder</h2>
			<hr class="graph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="user name" id="user_name" class="form-control input-lg" placeholder="User Name" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
			
			<hr class="graph">
			<div class="register_button">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			</div>
            
            
                <div class="col-xs-12 col-md-6">
                    
                    <button class="btn btn-primary btn-block btn-lg"><a href="index.html" style="text-decoration:none; color:white">Back</a></button>
                    
                </div>
            
		</form>
	</div>
</div>

</div>
    </body>
    
</html>
