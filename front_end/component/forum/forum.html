<navbar></navbar>

<div ng-submit="vm.submit()" class="col-md-6 col-md-offset-3">
    <form class="row">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control input-lg" placeholder="Title" id="title" type="text" ng-model="vm.post.title">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control input-lg" placeholder="Address" id="address" type="text" ng-model="vm.post.address">
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input class="form-control input-lg" placeholder="Zip Code" id="zipcode" type="text" ng-model="vm.post.zipcode">
        </div>
        <div class="form-group">
            <label for="imageURL">Image Link</label>
            <input class="form-control input-lg" placeholder="Image Link" id="imageURL" type="text" ng-model="vm.post.imageURL">
        </div>
        <div class="form-group col-md-6">
            <label for="sale">Sale Price</label>
            <input class="form-control input-lg" placeholder="Sale Price" id="sale" type="text" ng-model="vm.post.sale">
        </div>
        <div class="form-group col-md-6">
            <label for="rent">Rent Price</label>
            <input class="form-control input-lg" placeholder="Rent Price" id="rent" type="text" ng-model="vm.post.rent">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="5" placeholder="Message" id="content" ng-model="vm.post.content"></textarea>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-primary btn-block btn-lg" type="submit">Submit</button>
        </div>
    </form>
</div>
