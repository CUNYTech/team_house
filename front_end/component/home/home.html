<navbar></navbar>
<!--<div class="container">-->
<div class="jumbotron">
    <div class="container">
        <h1 class="jumbotron-text">Home Finder</h1>
        <p class="jumbotron-text">Find Your Dream Home Today</p>
        <p><a href="#" class="btn btn-primary btn-large">See All Listings</a>
        </p>
    </div>
</div>
<!--<div>-->

<div ng-show="vm.haveInfo" >
    <div class="container">
        <div class="row">
            <div class="thumbnail col-xs-6 col-md-3" ng-repeat="post in info | orderBy:'timestamps':true | startFrom:currentPage*pageSize | limitTo:pageSize">
                <img src="{{post.imageURL}}">
                <p>
                    Sale: ${{post.sale}} Rent: ${{post.rent}}
                </p>
                <!--<p>
                    Title: {{post.title}}
                </p>-->
                <p>
                    {{post.address}} , {{post.zipcode}}
                    <!--Address: {{post.address}}-->
                    <!--Zipcode: {{post.zipcode}}-->
                </p>
                <!--<p>
                    Content: {{post.content | limitTo : 15}}...
                </p>-->
                <div class="col-md-6 col-md-offset-3">
                    <a href="/post/{{post._id}}"><button class="btn btn-primary btn-block btn-lg" >Go to Post</button></a>
                </div>
            </div>
            <div ng-repeat-end></div>
        </div>
        <div class="pagecount">
            <button class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button class="btn" ng-disabled="currentPage >= info.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>
        </div>
    </div>
</div>
