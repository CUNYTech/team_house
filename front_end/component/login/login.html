<navbar></navbar>

<div class="col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input class="form-control input-lg" placeholder="Email Address" type="text" id="inputEmailAddress" tabindex="4" ng-model="user.email">
        </div>


        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="user.password">
        </div>
        
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary btn-block btn-lg" ng-click="loginUser()">Login</button>
        </div>
    </form>
</div>
